<script>
    //排序
    //排序也是在程序中经常用到的算法。无论使用冒泡排序还是快速排序，排序的核心是比较两个元素的大小。如果是数字，我们可以直接比较，但如果是字符串或者两个对象呢？直接比较数学上的大小是没有意义的，因此，比较的过程必须通过函数抽象出来。通常规定，对于两个元素x和y，如果认为x < y，则返回-1，如果认为x == y，则返回0，如果认为x > y，则返回1，这样，排序算法就不用关心具体的比较过程，而是根据比较结果直接排序。
    //JavaScript的Array的sort()方法就是用于排序的，但是排序结果可能让你大吃一惊：
    // 看上去正常的结果:
    ['Google', 'Apple', 'Microsoft'].sort(); // ['Apple', 'Google', 'Microsoft'];

    // apple排在了最后:
    ['Google', 'apple', 'Microsoft'].sort(); // ['Google', 'Microsoft", 'apple']

    // 无法理解的结果:
    [10, 20, 1, 2].sort(); // [1, 10, 2, 20]
    //第二个排序把apple排在了最后，是因为字符串根据ASCII码进行排序，而小写字母a的ASCII码在大写字母之后。
    //第三个排序结果是什么鬼？简单的数字排序都能错？
    //这是因为Array的sort()方法默认把所有元素先转换为String再排序，结果'10'排在了'2'的前面，因为字符'1'比字符'2'的ASCII码小。

    'use strict';
    var arrd = [10, 20, 1, 2];
    /*arrd.sort(function (x, y) {      //顺序
        if (x < y) {
            return -1;
        }
        if (x > y) {
            return 1;
        }
        return 0;
    });
    console.log(arrd);//[1,2,10,20]*/
    arrd.sort(function (x, y) {    //倒序
        if (x < y) {
            return 1;
        }
        if (x > y) {
            return -1;
        }
        return 0;
    });
    console.log(arrd);
   //箭头函数排序
    var arr1 = [10, 20, 1, 2];
    arr1.sort((x, y) => x-y);//升序
    console.log(arr1); // [1, 2, 10, 20]
    arr1.sort((x, y) => y-x);//降序
    console.log(arr1); // [ 20, 10, 2, 1 ]
    //默认情况下，对字符串排序，是按照ASCII的大小比较的，现在，我们提出排序应该忽略大小写，按照字母序排序。要实现这个算法，不必对现有代码大加改动，只要我们能定义出忽略大小写的比较算法就可以：
var arr = ['Google', 'apple', 'Microsoft'];
    arr.sort(function (s1, s2) {
        x1 = s1.toUpperCase();
        x2 = s2.toUpperCase();
        if (x1 < x2) {
            return -1;
        }
        if (x1 > x2) {
            return 1;
        }
        return 0;
    });
    console.log(arr); // ['apple', 'Google', 'Microsoft']

    var a1=['B','A','C'];
    var a2=a1.sort();
    console.log(a1);
    console.log(a2);
    console.log(a1 == a2);

</script>
